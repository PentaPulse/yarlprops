name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build Main App
      #- name: Build Main App
       # working-directory: ./main-app
        #run: |
         # export CI=false
          #npm ci
          #npm run build

      # Build Admin App
      - name: Build Admin App
        working-directory: ./admin-app
        run: |
          export CI=false
          npm ci
          npm run build

      # Deploy Main App
      - name: Deploy Main App
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_YARLPROPS }}
          projectId: yarlprops
          target: main
          public: main-app/build

      # Deploy Admin App
      - name: Deploy Admin App
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_YARLPROPS }}
          projectId: yarlprops
          target: admin
          public: admin-app/build
